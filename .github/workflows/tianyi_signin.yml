name: TianYi Cloud Sign-in

on:
  schedule:
    - cron: '0 22 * * *' # 每天 UTC 22:00（北京时间早上6:00）运行
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv rsa

      - name: Run sign-in script
        # 移除了 env: 部分，因为脚本会直接从 .env 文件中加载变量
        run: |
          # 确保 .env 文件存在于当前工作目录，即仓库根目录
          # load_dotenv() 会自动找到并加载它
          python tianyi_bot.py
